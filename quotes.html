e:"Julius Caesar, Act I, sc. 2",tags:[]},{quote:"So every bondman in his own hand bears the power to cancel his captivity.",source:"Julius Caesar, Act I, sc. 3",tags:["Death"]},{quote:"Cowards die many times before their deaths; the valiant never taste of death but once.",source:"Julius Caesar, Act II, sc. 2",tags:["Cowardice"]},{quote:"When beggars die, there are no comets seen; the heavens themselves blaze forth the death of princes.",source:"Julius Caesar, Act II, sc. 2",tags:[]},{quote:"I have a man's mind, but a woman's might.",source:"Julius Caesar, Act II, sc. 4",tags:["Men And Women"]},{quote:"Lowliness is young ambition's ladder,  Whereto the climber-upward turns his face;  But when he once attains the upmost round,  He then unto the ladder turns his back,  Looks in the clouds, scorning the base degrees  By which he did ascend",source:"Julius Caesar, Act II, sc.1",tags:["Ambition"]},{quote:"I am constant as the northern star, of whose true fix'd and resting quality there is no fellow in the firmament.",source:"Julius Caesar, Act III, sc.1",tags:[]},{quote:"When love begins to sicken and decay, it useth an enforced ceremony.",source:"Julius Caesar, Act IV, sc. 2",tags:["Love"]},{quote:"There is a tide in the affairs of men which taken at the flood leads on to fortune; omitted, all the voyage of their life is bound in shallows and in miseries.",source:"Julius Caesar, Act IV, sc. 3",tags:[]},{quote:"He is the half part of a blessed man,  Left to be finished by such as she;  And she a fair divided excellence,  Whose fulness of perfection lies in him.",source:"King John, Act II, sc. 4",tags:["Men And Women"]},{quote:"Life is as tedious as a twice-told tale vexing the dull ear of a drowsy man.",source:"King John, Act III, sc. 4",tags:["Life"]},{quote:"To gild refined gold, to paint the lily... is wasteful and ridiculous excess",source:"King John, Act IV, sc. 2",tags:[]},{quote:"How far your eyes may pierce, i cannot tell; striving to better, oft we mar what's well.",source:"King Lear, Act I, sc. 4",tags:[]},{quote:"How sharper than a serpent's tooth it is to have a thankless child!",source:"King Lear, Act I, sc. 4",tags:[]},{quote:"Fortune, that arrant whore, ne'er turns the key to the poor.",source:"King Lear, Act II, sc. 4",tags:[]},{quote:"We are not ourselves when nature, being oppress'd, commands the mind to suffer with the body.",source:"King Lear, Act II, sc. 4",tags:["Sanity"]},{quote:"I am a man more sinn'd against than sinning.",source:"King Lear, Act III, sc. 2",tags:[]},{quote:"That way madness lies.",source:"King Lear, Act III, sc. 4",tags:["Sanity"]},{quote:"Were such things here as we do speak about? Or have we eaten on the insane root that takes the reason prisoner?",source:"King Lear, Act III, sc. 4",tags:["Sanity"]},{quote:"As flies to wanton boys, are we to the gods; they kill us for their sport.",source:"King Lear, Act IV, sc. 1",tags:[]},{quote:"Distribution should undo excess, and each man have enough.",source:"King Lear, Act IV, sc. 1",tags:[]},{quote:"Matter and impertinency mix'd! Reason in madness!",source:"King Lear, Act IV, sc. 6",tags:["Sanity"]},{quote:"The gods are just, and of our pleasant vices make instruments to plague us.",source:"King Lear, Act V, sc. 3",tags:[]},{quote:"By heaven, I do love: and it hath taught me to rhyme, and to be mekancholy.",source:"Love's Labour's  Lost, Act IV, sc. 3",tags:["Love"]},{quote:"A heavy heart bears not a nimble tongue.",source:"Love's Labour's  Lost, Act V, sc. 2",tags:[]},{quote:"[Marriage is] a world-without-end bargain.",source:"Love's Labour's Lost",tags:["Marriage"]},{quote:"A high hope for a low heaven: God grant us patience!",source:"Love's Labour's Lost, Act I, sc. 1",tags:["Patience"]},{quote:"Where nothing wants that want itself doth seek.",source:"Love's Labour's Lost, Act IV, sc. 3",tags:["Wishes"]},{quote:"The extreme parts of time extremely forms all causes to the purpose of his speed.",source:"Love's Labour's Lost, Act V, sc. 2",tags:["Time"]},{quote:"Your face, my thane, is as a book where men May read strange matters...",source:"Macbeth, act 1 scene 5",tags:[]},{quote:"Present fears are less than horrible imaginings.",source:"Macbeth, Act 1, sc. 3",tags:[]},{quote:"Fair is foul, and foul is fair.",source:"Macbeth, Act I, sc. 1",tags:[]},{quote:"But 'tis strange and oftentimes, to win us to our harm, the instruments of darkness tell us truths, win us with honest trifles, to betray's in deepest consequence.",source:"Macbeth, Act I, sc. 3",tags:["Truth"]},{quote:"Yet I do fear thy nature; it is too full o' the milk of human kindness.",source:"Macbeth, Act I, sc. 5",tags:["Kindness"]},{quote:"But screw your courage to the sticking-place, and we'll not fail.",source:"Macbeth, Act I, sc. 7",tags:[]},{quote:"I have no spur to prick the sides of my intent, but only vaulting ambition, which o'erleaps itself, and falls on the other.",source:"Macbeth, Act I, sc. 7",tags:["Ambition"]},{quote:"If it were done, when 'tis done, then 'twere well it were done quickly.",source:"Macbeth, Act I, sc. 7",tags:[]},{quote:"Art thou not, fatal vision, sensible to feelings as to sight?",source:"Macbeth, Act II, sc. 1",tags:[]},{quote:'Methought I heard a voice cry, "Sleep no more! Macbeth does murder sleep!"- the innocent sleep.',source:"Macbeth, Act II, sc. 2",tags:["Sleep"]},{quote:"Sleep that knits up the ravell'd sleave of care, the death of each day's life, sore labour's bath, balm of hurt minds, great nature's second course, chief nourisher in life's feast.",source:"Macbeth, Act II, sc. 2",tags:["Sleep"]},{quote:"Shake off this downy sleep, death's counterfeit, and look on death itself.",source:"Macbeth, Act II, sc. 3",tags:["Sleep"]},{quote:"The expedition of my violent love outrun the pauser, reason.",source:"Macbeth, Act II, sc. 3",tags:[]},{quote:"There's daggers in men's smiles.",source:"Macbeth, Act II, sc. 3",tags:["Men And Women"]},{quote:"[Drink] provokes the desire, but it takes away the performance.",source:"Macbeth, Act II, sc. 3",tags:[]},{quote:"'Tis much he dares; and, to that dauntless temper of his mind, he hath a wisdom that doth guide his valour to act in safety.",source:"Macbeth, Act III, sc. 1",tags:["Courage"]},{quote:"Things without all remedy should be without regard: What's done is done.",source:"Macbeth, Act III, sc. 2",tags:[]},{quote:"His flight was madness: when our actions do not, our fears do make us traitors.",source:"Macbeth, Act IV, sc. 2",tags:[]},{quote:"There's no bottom, none, in my voluptuousness: Your wives, your daughters, your matrons and your maids, could not fill up the cistern of my lust.",source:"Macbeth, Act IV, sc. 3",tags:[]},{quote:"A great perturbation in nature, to receive at once the benefit of sleep and do the effects of watching!",source:"Macbeth, Act V, sc. 1",tags:["Sleep"]},{quote:"What's done cannot be undone.",source:"Macbeth, Act V, sc. 1",tags:[]},{quote:"Canst thou not minister to a mind diseased,  Pluck from the memory a rooted sorrow...  And with some sweet oblivious antidote  Cleanse the stuff'd bosom of that perilous stuff  Which weighs upon the heart?",source:"Macbeth, Act V, sc. 3",tags:["Sanity"]},{quote:"Blow, wind! Come, wrack! At least we'll die with harness on our back.",source:"Macbeth, Act V, sc. 5",tags:[]},{quote:"O, it is excellent to have a giant's strength; but it is tyrannous to use it like a giant.",source:"Measure for Measure, 1604-1605",tags:[]},{quote:"Our doubts are traitors, and make us lose the good we oft might win by fearing to attempt.",source:"Measure for Measure, Act I, sc.4",tags:[]},{quote:"Mercy is not itself, that oft looks so",source:"Measure for Measure, Act II, sc. 1",tags:[]},{quote:"We must not make a scarecrow of the law, setting it up to fear the birds of prey, and let it keep one shape, till custom make it their perch and not their terror.",source:"Measure for Measure, Act II, sc. 1",tags:[]},{quote:"Condemn the fault, and not the actor of it?",source:"Measure for Measure, Act II, sc. 2",tags:[]},{quote:"No ceremony that to great ones 'longs, not the king's crown, nor the deputed sword, the marshal's truncheon, nor the judge's robe, become them with one half so good a grace as mercy does.",source:"Measure for Measure, Act II, sc. 2",tags:[]},{quote:"O, what may man within him hide, though angel on the outward side!",source:"Measure for Measure, Act III, sc. 1",tags:[]},{quote:"The miserable have no other medicine, but only hope.",source:"Measure for Measure, Act III, sc. 1",tags:[]},{quote:"The sense of death is most in apprehension; and the poor beetle, that we tread upon, in corporal sufferance feels a pang as great as when a giant dies.",source:"Measure for Measure, Act III, sc. 1",tags:[]},{quote:"There is a devilish mercy in the judge, if you'll implore it, that will free your life, but fetter you till death.",source:"Measure for Measure, Act III, sc.1",tags:[]},{quote:"Thou hast nor youth nor age, but, as it were, an after-dinner's sleep, dreaming on both.",source:"Measure for Measure, Act III, sc.1",tags:[]},{quote:"Though music oft hath such a charm to make bad good, and good provoke to harm.",source:"Measure for Measure, Act IV, sc. 1",tags:[]},{quote:"Do not banish reason for inequality; but let your reason serve to make the truth appear where it seems hid, and hide the false seems true.",source:"Measure for Measure, Act V, sc. 1",tags:["Reason"]},{quote:"Her madness hath the oddest frame of sense, such a dependency of thing on thing, as e'er I heard in madness.",source:"Measure for Measure, Act V, sc. 1",tags:["Sanity"]},{quote:"Many that are not mad have, sure, more lack of reason.",source:"Measure for Measure, Act V, sc. 1",tags:["Reason"]},{quote:"Truth is truth to the end of reckoning.",source:"Measure for Measure, Act V, sc. 5",tags:["Truth"]},{quote:"Friendship is constant in all other things  Save in the office and affairs of love:  Therefore all hearts in love use their own tongues;  Let every eye negotiate for itself,  And trust no agent.",source:"Much Ado About Nothing, Act II, sc. 1",tags:["Love"]},{quote:"Speak low if you speak love.",source:"Much Ado About Nothing, Act II, sc. 1",tags:[]},{quote:"Sigh no more, ladies, sigh no more,  Men were decievers ever,-  One foot in the sea and one on shore,  To one thing constant never.",source:"Much Ado About Nothing, Act II, sc. 3",tags:["Men And Women"]},{quote:"She cannot love, nor take no shape nor project or affection, she is so self-endeared.",source:"Much Ado About Nothing, Act III, sc. 1",tags:["Love"]},{quote:"Some cupid kills with arrows, some with traps.",source:"Much Ado About Nothing, Act III, sc. 1",tags:["Love"]},{quote:"The fashion wears out more apparel than the man.",source:"Much Ado About Nothing, Act III, sc. 3",tags:[]},{quote:"Fetter strong madness in a silken thread.",source:"Much Ado About Nothing, Act V, sc. 1",tags:["Sanity"]},{quote:"I will wear my heart upon my sleeve for daws to peck at.",source:"Othello, Act I, sc. 1",tags:["Love"]},{quote:"You shall more command with years than with your weapons.",source:"Othello, Act I, sc. 2",tags:[]},{quote:"How poor are they that have not patience! What wound did ever heal but by degrees?",source:"Othello, Act II, sc. 3",tags:["Patience"]},{quote:"O God, that man should put an enemy in their mouths to steal away their brains!",source:"Othello, Act II, sc. 3",tags:[]},{quote:"O thou invisible spirit of wine, if thou hast no name to be known by, let us call thee devil!",source:"Othello, Act II, sc. 3",tags:[]},{quote:"Oh, I have lost my reputation! I have lost the immortal part of myself, and what remains is bestial.",source:"Othello, Act II, sc. 3",tags:["Reputation"]},{quote:"Pleasure and action make the hours seem short.",source:"Othello, Act II, sc. 3",tags:["Time"]},{quote:"Reputation is an idle and most false imposition; oft got without merit, and lost without deserving.",source:"Othello, Act II, sc. 3",tags:["Reputation"]},{quote:"Good name in man and woman, dear my lord,  Is the immediate jewel of their souls:  Who steals my purse steals trash; 'tis something, nothing;  'Twas mine, 'tis his, and has been slave to thousands;  But he that filches from me my good name  Robs me of that which not enriches him  And makes me poor indeed.",source:"Othello, Act III, sc. 3",tags:["Reputation"]},{quote:"O curse of marriage, that we can call these delicate creatures ours, and not their appetites.",source:"Othello, Act III, sc. 3",tags:["Marriage"]},{quote:"O, beware, my lord, of jealousy! It is the green-eyed monster which doth mock the meat it feeds on.",source:"Othello, Act III, sc. 3",tags:[]},{quote:"Perdition catch my soul, but I do love thee! and when I love thee not, Chaos is come again.",source:"Othello, Act III, sc. 3",tags:["Love"]},{quote:"Poor and content is rich, and rich enough; but riches fineless is as poor as winter to him that ever that ever fears he shall be poor.",source:"Othello, Act III, sc. 3",tags:[]},{quote:"Trifles light as air are to the jealous confirmations strong as proofs of holy writ.",source:"Othello, Act III, sc. 3",tags:[]},{quote:"Weighest thy words before thou givest them breath.",source:"Othello, Act III, sc. 3",tags:["Speech"]},{quote:"Had it pleas'd heaven to try me with affliction... I should have found in some place of my soul a drop of patience.",source:"Othello, Act IV, sc. 2",tags:["Patience"]},{quote:"It is the very error of the moon: She comes more nearer earth than she was wont, and makes men mad.",source:"Othello, Act V, sc. 2",tags:[]},{quote:"Speak of me as I am; nothing extenuate, nor set down aught in malice: Then must you speak of one that loved not wisely but too well.",source:"Othello, Act V, sc. 2",tags:[]},{quote:"Time's the king of men; he's both their parent, and he is their grave, and gives them what he will, not what they crave.",source:"Pericles, Act II, sc. 3",tags:["Time"]},{quote:"The purest treasure mortal times afford is spotless reputation; that away, men are but gilded loam or painted clay.",source:"Richard II, Act I, sc. I",tags:["Reputation"]},{quote:"They breathe truth that breathe their words in pain.",source:"Richard II, Act II, sc. 1",tags:["Truth"]},{quote:"To fear the foe, since fear oppresseth strength, gives in your weakness strength unto your foe.",source:"Richard II, Act III, sc. 2",tags:[]},{quote:"Gardener, for telling me these news of woe, pray God the plants thou graft'st may never grow.",source:"Richard II, Act III, sc. 4",tags:[]},{quote:"I wasted time and now doth time waste me.",source:"Richard II, Act V, sc. 5",tags:["Time"]},{quote:"Talkers are no good doers; be assur'd we come to use our hands and not our tongues.",source:"Richard III, Act I, sc. 3",tags:["Speech"]},{quote:"Now is the winter of our discontent  Made glorious summer by this son of York,  And all the clouds that loured upon our house  In the deep bosom of the ocean buried.",source:"Richard III, Act I, sc. I",tags:["Winter"]},{quote:"The sweetest honey Is loathsome in his own deliciousness And in the taste confounds the appetite.",source:"Romeo and Juliet",tags:["Food"]},{quote:"O, she is rich in beauty, only poor that, when she dies, with beauty dies her store.",source:"Romeo and Juliet, Act I, sc. 1",tags:[]},{quote:"Show me a mistress that is passing fair, what doth her beauty serve but as a note where I may read who pass'd that passing fair?",source:"Romeo and Juliet, Act I, sc. 1",tags:[]},{quote:"Women being the weaker vessels, are ever thrust to the walls.",source:"Romeo and Juliet, Act I, sc. 1",tags:["Men And Women"]},{quote:"Is love a tender thing? It is too rough, too rude, too boist'rous, and it pricks like a thorn.",source:"Romeo and Juliet, Act I, sc. 4",tags:["Love"]},{quote:"If love be blind, love cannot hit the mark.",source:"Romeo and Juliet, Act II, sc. 1",tags:["Love"]},{quote:"But, soft! what light through yonder window breaks?  It is the east, and Juliet is the sun!  Arise, fair sun, and kill the envious moon,  Who is already sick and pale with grief,  That thou her maid are far more fair than she.",source:"Romeo and Juliet, Act II, sc. 2",tags:[]},{quote:"My bounty is as boundless as the sea, my love love as deep; the more I give to thee, the more I have, for both are infinite.",source:"Romeo and Juliet, Act II, sc. 2",tags:["Love"]},{quote:"Swear not by the moon, th' inconstant moon, that monthly changes in her circled orb, lest that thy love prove likewise variable.",source:"Romeo and Juliet, Act II, sc. 2",tags:[]},{quote:"Care keeps his watch in every old man's eye,  And where care lodges, sleep will never lie;  But where unbruised youth with unstuff'd brain  Doth couch his limbs, there golden sleep doth reign.",source:"Romeo and Juliet, Act II, sc. 3",tags:["Sleep"]},{quote:"Women may fall when there's no strength in men.",source:"Romeo and Juliet, Act II, sc. 3",tags:["Men And Women"]},{quote:"Mercy but murders, pardoning those that kill.",source:"Romeo and Juliet, Act III, sc. 1",tags:[]},{quote:"I would forget it fain; But, O, it presses to my memory, like damned guilty deeds to a sinners mind.",source:"Romeo and Juliet, Act III, sc. 2",tags:["Memory"]},{quote:"If love be blind, it best agrees with night.",source:"Romeo and Juliet, Act III, sc. 2",tags:["Love"]},{quote:"Was ever book containing such vile matter so fairly bound? O, that deceit should dwell in such a gorgeous palace!",source:"Romeo and Juliet, Act III, sc. 2",tags:[]},{quote:"When he shall die, take him and cut him out in little stars, and he will make the face of heaven so fine, that all the world will be in love with night, and pay no worship to the garish sun.",source:"Romeo and Juliet, Act III, sc. 2",tags:[]},{quote:"Art thou a man? thy form cries out thou art:  Thy tears are womanish; thy wild acts denote  The unreasonable fury of a beast:  Unseemly woman in a seeming man!  Or ill-beseeming beast in seeming both!",source:"Romeo and Juliet, Act III, sc. 3",tags:["Men And Women"]},{quote:"O fortune, fortune! All men call thee fickle.",source:"Romeo and Juliet, Act III, sc. 5",tags:[]},{quote:"How much more doth beauty beauteous seem by that sweet ornament which truth doth give!",source:"Sonnet  LIV",tags:[]},{quote:"Sweetest things turn sourest by their deeds;  Lilies that fester smell far worse than weeds.",source:"Sonnet  XCIV",tags:[]},{quote:"My love is strengthen'd, though more weak in seeming;  I love not less, though less the show appear:  That love is merchandised whose rich esteeming  The owner's tongue doth publish every where.",source:"Sonnet CII",tags:["Love"]},{quote:"And ruin'd love when it is built anew, Grows fairer than at first, more strong, far greater.",source:"Sonnet CXIX",tags:["Love"]},{quote:"I have sworn thee fair, and thought thee bright,  Who art as black as hell, as dark as night.",source:"Sonnet CXLVII",tags:[]},{quote:"My reason, the physician to my love, angry that his prescriptions are not kept, hath left me.",source:"Sonnet CXLVII",tags:[]},{quote:"Let me not to the marriage of true minds Admit impediments: love is not love Which alters when it alteration finds.",source:"Sonnet cxvi",tags:["Love"]},{quote:"Let me not to the marriage of true minds Admit impediments: love is not love Which alters when it alteration finds, Or bends with the remover to remove : O, no! it is an ever fixed mark.",source:"Sonnet CXVI",tags:["Love"]},{quote:"Love's not Time's fool, though rosy lips and cheeks Within his bending sickle's compass come; Love alters not with his brief hours and weeks, But bears it out even to the edge of doom.",source:"Sonnet CXVI",tags:["Love"]},{quote:"My mistress' eyes are nothing like the sun; \r\nCoral is far more red than her lips' red... \r\nI love to hear her speak, yet well I know \r\nThat music hath a far more pleasing sound.",source:"Sonnet CXXX",tags:["Love"]},{quote:"When wasteful war shall statues overturn,  And broils root out the work of masonry,  Nor Mars his sword nor wars quick fire shall burn  The living record of your memory.",source:"Sonnet LV",tags:["Memory"]},{quote:"Winter, which, being full of care, makes summer's welcome thrice more wish'd, more rare.",source:"Sonnet LVI",tags:["Winter"]},{quote:"Like as the waves make towards the pebbled shore,  So do our minutes hasten to their end.",source:"Sonnet LX",tags:["Time"]},{quote:"Ruin has taught me to ruminate,  That Time will come and take my love away.  This thought is as a death, which cannot choose  But weep to have that which it fears to lose.",source:"Sonnet LXIV",tags:["Time"]},{quote:"That time of year thou may'st in me behold,  When yellow leaves, or none, or few, do hang  Upon those boughs which shake against the cold,-  Bare ruin'd choirs, where late the sweet birds sang.",source:"Sonnet LXXIII",tags:["Autumn"]},{quote:"This thou perceivest, which makes thy love more strong, to love that well which thou must leave ere long.",source:"Sonnet LXXIII",tags:["Love"]},{quote:"Farewell! thou art too dear for my possessing.",source:"Sonnet lxxxvii",tags:[]},{quote:"Nothing 'gainst Times scythe can make defence.",source:"Sonnet XII",tags:["Time"]},{quote:"Shall I compare thee to a summer's day?  Thou art more lovely and more temperate:  Rough winds do shake the darling buds of May,  And summer's lease hath all too short a date.",source:"Sonnet XVIII",tags:["Summer"]},{quote:"When, in disgrace with fortune and men's eyes... Haply I think on thee, and then my state, Like to the lark at break of day arising From sullen earth, sings hymns at heaven's gate; For thy sweet love remember'd such wealth brings That then I scorn to change my state with kings.",source:"Sonnet XXIX",tags:["Love"]},{quote:"When to the sessions of sweet silent thought  I summon up remembrance of things past,  I sigh the lack of many things I sought,  And with old woes new wail my dear time's waste.",source:"Sonnet XXX",tags:["Memory"]},{quote:"When to the sessions of sweet silent thought I summon up remembrance of things past, I sigh the lack of many a thing I sought, And with old woes new wail my dear time's waste.",source:"Sonnet xxx",tags:[]},{quote:"Exit, pursued by a bear.",source:'Stage direction in "The Winter\'s Tale"',tags:[]},{quote:"My tongue will tell the anger of mine heart, Or else my heart, concealing it, will break.",source:"Taming of the Shrew",tags:[]},{quote:"A woman mov'd is like a fountain troubled, muddy,  ill-seeming, thick, bereft of beauty.",source:"Taming of the Shrew, Act V, sc. 2",tags:["Men And Women"]},{quote:"Every why hath a wherefore.",source:"The Comedy of Errors, Act II, sc. 2",tags:["Reason"]},{quote:"How comes it, that thou art then estranged from thyself?",source:"The Comedy of Errors, Act II, sc. 2",tags:["Sanity"]},{quote:"I will fasten on this sleeve of thine: thou art an elm, my husband, I a vine.",source:"The Comedy of Errors, Act II, sc. 2",tags:["Marriage"]},{quote:"Against my soul's pure truth why labour you to make it wander in an unknown field?",source:"The Comedy of Errors, Act III, sc. 2",tags:["Truth"]},{quote:"Belike you thought our love would last too long, if it were chain'd together.",source:"The Comedy of Errors, Act IV, sc. 1",tags:["Love"]},{quote:"His reasons are as two grains of wheat his in two bushels of chaff: you shall seek all day ere you find them, and when you have them, they are not worth the search.",source:"The Merchant of Venice, Act I, sc. 1",tags:["Reason"]},{quote:"I do know of these that... only are reputed wise for saying nothing.",source:"The Merchant of Venice, Act I, sc. 1",tags:["Speech"]},{quote:"My ventures are not in one bottom trusted, nor to one place.",source:"The Merchant of Venice, Act I, sc. 1",tags:[]},{quote:"They are as sick that surfeit with too much, as they starve with nothing.",source:"The Merchant of Venice, Act I, sc. 2",tags:[]},{quote:"When he is best, he is a little worse than a man; and when he is worst, he is a little better than a beast.",source:"The Merchant of Venice, Act I, sc. 2",tags:[]},{quote:"But love is blind and lovers cannot see The pretty follies that themselves commit; For if they could, Cupid himself would blush  To see me thus transformed to a boy.",source:"The Merchant of Venice, Act II Scene 6",tags:["Love"]},{quote:"Truth will come to light ... at the length, the truth will out.",source:"The Merchant of Venice, Act II, sc. 2",tags:["Truth"]},{quote:"Love is blind, and lovers cannot see the pretty follies that themselves commit.",source:"The Merchant of Venice, Act II, sc. 6",tags:["Love"]},{quote:"The ancient saying is no heresy, hanging and wiving goes by destiny.",source:"The Merchant of Venice, Act II, sc. 9",tags:["Marriage","Destiny"]},{quote:"The fool multitude, that choose by show, not learning more than the fond eye doth teach.",source:"The Merchant of Venice, Act II, sc. 9",tags:[]},{quote:"Young in limbs, in judgement old.",source:"The Merchant of Venice, Act II, sc.7",tags:[]},{quote:"Look on beauty, and you shall see 'tis purchased by the weight.",source:"The Merchant of Venice, Act III, sc. 2",tags:[]},{quote:"Ornament is but the guiled shore to a most dangerous sea.",source:"The Merchant of Venice, Act III, sc. 2",tags:[]},{quote:"There is no vice so simple but assumes some mark of virtue on his outward parts.",source:"The Merchant of Venice, Act III, sc. 2",tags:[]},{quote:"I do oppose my patience to his fury, and am arm'd to suffer with a quietness of spirit, the very tyranny and rage of his.",source:"The Merchant of Venice, Act IV, sc. 1",tags:["Patience"]},{quote:"The quality of mercy is not strain'd, it droppeth as the gentle rain from heaven upon the place beneath. It is twice blest: It blesseth him that gives and him that takes.",source:"The Merchant of Venice, Act IV, sc. 1",tags:[]},{quote:"To do a great right, do a little wrong.",source:"The Merchant of Venice, Act IV, sc. 1",tags:[]},{quote:"How far that little candle throws his beams! So shines a good deed in a naughty world.",source:"The Merchant of Venice, Act V, sc. 1",tags:[]},{quote:"Their savage eyes turn'd to a modest gaze  By the sweet power of music: therefore the poet  Did feign that Orpheus drew trees, stones and floods;  Since nought so stockish, hard and full of rage,  But music for the time doth change his nature.  The man that hath no music in himself,  Nor is not moved with concord of sweet sounds,  Is fit for treasons, stratagems and spoils.",source:"The Merchant of Venice, Act V, sc. 1",tags:["Music"]},{quote:"If there be no great love in the beginning, yet heaven may decrease it upon better acquaintance, when we are married and have more occasion to know one another...upon familiarity will grow more contempt.",source:"The Merry Wives of Windsor, Act I, sc. 1",tags:["Marriage"]},{quote:"Ask me no reason why I love you; for though Love use Reason for his physician, he admits him not for his counsellor.",source:"The Merry Wives of Windsor, Act II, sc. 1",tags:[]},{quote:"The world's mine oyster, which I with sword will open.",source:"The Merry Wives of Windsor, Act II, sc. 2",tags:["Life"]},{quote:"Beauty is but a vain and doubtful good;  A shining gloss that vadeth suddenly;  A flower that dies when first it 'gins to bud;  A brittle glass that's broken presently:  A doubtful good, a gloss, a glass, a flower,  Lost, vaded, broken, dead within the hour.",source:"The Passionate Pilgrim",tags:[]},{quote:"Crabbed age and youth cannot live together.",source:"The Passionate Pilgrim",tags:[]},{quote:"Have you not heard it said full oft, a woman's nay doth stand for naught.",source:"The Passionate Pilgrim",tags:["Men And Women"]},{quote:"How hard it is for women to keep counsel!",source:"The Passionate Pilgrim",tags:["Men And Women"]},{quote:"If that the world and love were young,  And truth in every shepherd's tongue,  These pretty pleasures might me move  To live with thee and be thy love.",source:"The Passionate Pilgrim",tags:["Love"]},{quote:"Love's best habit is a soothing tongue.",source:"The Passionate Pilgrim",tags:["Love"]},{quote:"To be slow in words is a woman's only virtue.",source:"The Passionate Pilgrim",tags:["Men And Women"]},{quote:"Against love's fire fear's frost hath dissolution.",source:"The Rape of Lucrece",tags:["Love"]},{quote:"It easeth some, though none it ever cured, to think their dolour others have endured.",source:"The Rape of Lucrece",tags:[]},{quote:"Love thrives not in the heart that shadows dreadeth.",source:"The Rape of Lucrece",tags:["Love"]},{quote:"Men have marble, women waxen, minds.",source:"The Rape of Lucrece",tags:["Men And Women"]},{quote:"Short time seems long in sorrow's sharp sustaining.",source:"The Rape of Lucrece",tags:["Time"]},{quote:"Though men can cover crimes with bold stern looks, poor women's faces are their own faults' books.",source:"The Rape of Lucrece",tags:["Men And Women"]},{quote:"Thoughts are but dreams till their effects be tried.",source:"The Rape of Lucrece",tags:["Thoughts"]},{quote:"Time's glory is to calm contending kings, To unmask falsehood and bring truth to light, To stamp the seal of time in aged things, To wake the morn of sentinel the night, To wrong the wronger till he render right, To ruinate proud buildings with thy hour And smear with dust their glittering golden towers.",source:"The Rape of Lucrece",tags:["Time"]},{quote:"Do as adversaries do in law, strive mightily, but eat and drink as friends.",source:"The Taming of the Shrew, Act I, sc. 2",tags:[]},{quote:"To know the cause why music was ordain'd! Was it not to refresh the mind of a man after his studies or his usual pain?",source:"The Taming of the Shrew, Act III, sc. 1",tags:["Music"]},{quote:"Our purses shall be proud, our garments poor; for 'tis the mind that makes the body rich",source:"The Taming of the Shrew, Act IV, sc. 3",tags:[]},{quote:"Call home thy ancient thoughts from banishment.",source:"The Taming of the Shrew, Induction, sc. 2",tags:["Thoughts"]},{quote:"Frame your mind to mirth and merriment, which bars a thousand harms and m as much as you please.",source:"",tags:["Facts"]},{quote:"Grief can take care of itself, but to get the full value of a joy you must have somebody to divide it with.",source:"",tags:["Joy"]},{quote:"Grief can take care of itself; but to get the full value of a joy you must have someone to divide it with.",source:"",tags:["Grief"]},{quote:"Habit is habit and not to be flung out of the window by any man, but coaxed downstairs a step at a time.",source:"",tags:["Habits"]},{quote:"Habit is habit, and not to be flung out the window by man, but coaxed downstairs, a step at a time.",source:"",tags:["Habits"]},{quote:"Honesty is the best policy - when there is money in it.",source:"",tags:["Honesty"]},{quote:"Humor is the great thing, the saving thing. The minute it crops up, all our irritations and resentments slip away and a sunny spirit takes their place.",source:"",tags:["Humor"]},{quote:"I am opposed to millionaires, but it would be dangerous to offer me the position.",source:"",tags:[]},{quote:"I didn't attend the funeral, but I sent a nice letter saying that I approved of it.",source:"",tags:[]},{quote:"I don't give a damn for a man that can only spell a word one way.",source:"",tags:[]},{quote:"I don't like to commit myself about heaven and hell-you see, I have friends in both places.",source:"",tags:[]},{quote:"I have a higher and grander standard of principle than George Washington. He could not lie; I can, but I won't.",source:"",tags:[]},{quote:"I have been through some terrible things in my life, some of which actually happened.",source:"",tags:[]},{quote:"I have never let my schooling interfere with my education.",source:"",tags:["Education"]},{quote:"I have never taken any exercise except sleeping and resting.",source:"",tags:["Sleep"]},{quote:"I have spent most of my life worrying about things that have never happened",source:"",tags:[]},{quote:"I thoroughly disapprove of duels. If a man should challenge me, I would take him kindly and forgivingly by the h tu speech.",source:"",tags:["Speech"]},{quote:"It was wonderful to find America, but it would have been more wonderful to miss it.",source:"",tags:["America"]},{quote:"Just the omission of Jane Austen's books alone would make a fairly good library out of a library that hadn't a book in it.",source:"",tags:["Books"]},{quote:"Keep away from people who try to belittle your ambitions. Small people always do that, but the really great make you feel that you, too, can become great.",source:"",tags:["Ambition"]},{quote:"Let us be thankful for the fools.  But for them the rest of us could not succeed.",source:"",tags:[]},{quote:"Let us so live that when we come to die even the undertaker will be sorry.",source:"",tags:[]},{quote:"Life does not consist mainly - or even largely - of facts and happenings. It consists mainly of the storm of thoughts that are forever blowing through one's mind.",source:"",tags:[]},{quote:"Men write many fine and plausible arguments in support of monarchy, but the fact remains that where every man has a voice, brutal laws are impossible.",source:"",tags:["Democracy"]},{quote:"Most people are bothered by those passages of Scripture they do not understand, but the passages that bother me are those I do understand.",source:"",tags:[]},{quote:"My mother had a great deal of trouble with me, but I think she enjoyed it.",source:"",tags:["Parents"]},{quote:"Never learn to do anything: if you don't learn, you'll always find someone else to do it for you.",source:"",tags:["Learning"]},{quote:"Never put off until tomorrow what you can do the day after tomorrow.",source:"",tags:[]},{quote:"New Orleans food is as delicious as the less criminal forms of sin.",source:"",tags:["Food"]},{quote:"Often it does seem a pity that Noah and his party did not miss the boat.",source:"",tags:[]},{quote:"Part of the secret of success in life is to eat what you like and let the food fight it out inside.",source:"",tags:["Food"]},{quote:"Suppose you were an idiot and suppose  moderation, cannot hurt anybody.",source:"",tags:["Nature","Camping","Health"]},{quote:"We have a criminal jury system which is superior to any in the world; and its efficiency is only marred by the difficulty of finding twelve men every day who don't know anything and can't read.",source:"",tags:["Crime"]},{quote:"When I was younger, I could remember anything, whether it had happened or not.",source:"",tags:["Memory"]},{quote:"When in doubt, tell the truth.",source:"",tags:["Honesty"]},{quote:"When people do not respect us we are sharply offended; yet deep down in his private heart no man much respects himself.",source:"",tags:[]},{quote:"When we remember we are all mad, the mysteries disappear and life stands explained.",source:"",tags:[]},{quote:"When you cannot get a compliment any other way pay yourself one.",source:"",tags:[]},{quote:"Whenever you find that you are on the side of the majority, it is time to pause and reflect.",source:"",tags:["Ignorance"]},{quote:"Whenever you find that you are on the side of the majority, it is time to reform.",source:"",tags:[]},{quote:"I cannot call to mind a single instance where I have ever been irreverent, except toward the things which were sacred to other people.",source:'"Is Shakespeare Dead?"',tags:[]},{quote:"He had discovered a great law of human action, without knowing it - namely, that in order to make a man or a boy covet a thing, it is only necessary to make the thing difficult to obtain.",source:'"The Adventures of Tom Sawyer", Chapter 2',tags:[]},{quote:"Of all the animals, man is the only one that is cruel. He is the only one that inflicts pain for the pleasure of doing it.",source:'"The Lowest Animal"',tags:[]},{quote:"A lie can travel halfway around the world while the truth is putting on its shoes.",source:"(attributed)",tags:["Truth","Lies"]},{quote:"Many a small thing has been made large by the right kind of advertising.",source:"A Connecticult Yankee in King Arthur's Court",tags:["Advertising"]},{quot cess","Confidence","Ignorance"]},{quote:"Sane and intelligent human beings are like all other human beings, and carefully and cautiously and diligently conceal their private real opinions from the world and give out fictitious ones in their stead for general consumption.",source:"Mark Twain In Eruption",tags:["Opinions"]},{quote:"Of all the creatures that were made, man is the most detestable. Of the entire brood he is the only one--the solitary one--that possesses malice. That is the basest of all instincts, passions, vices--the most hateful. He is the only creature that has pain for sport, knowing it to be pain. Also--in all the list he is the only creature that has a nasty mind.",source:"Mark Twain's Autobiography",tags:[]},{quote:"We are always more anxious to be distinguished for a talent which we do not possess, than to be praised for the fifteen which we do possess.",source:"Mark Twain's Autobiography",tags:["Talent","Praise"]},{quote:"When a person cannot deceive himself the chances are against his being able to deceive other people.",source:"Mark Twain's Autobiography",tags:[]},{quote:"Of all God's creatures there is only one that cannot be made the slave of the lash. That one is the cat. If man could be crossed with cat it would improve man, but it would deteriorate the cat.",source:"Mark Twain's Notebook, 1935",tags:["Cats"]},{quote:"The report of my death was an exaggeration.",source:"New York Journal, June 2, 1897",tags:["Death"]},{quote:"The radical of one century is the conservative of the next. The radical invents the views. When he has worn them out the conservative adopts them.",source:"Notebook, 1935",tags:["Conservatives","Liberals"]},{quote:"Familiarity breeds contempt - and children.",source:"Notebooks (1935)",tags:[]},{quote:"Good breeding consists of concealing how much we think of ourselves and how little we think of the other person.",source:"Notebooks (1935)",tags:[]},{quote:"What a good thing Adam had. When he said a good thing he knew no ot want done to yourself, do not do to others.",source:"The Confucian Analects",tags:[]},{quote:"When a man's knowledge is sufficient to attain, and his virtue is not sufficient to enable him to hold, whatever he may have gained, he will lose again.",source:"The Confucian Analects",tags:[]},{quote:"When we see men of worth, we should think of equaling them; when we see men of a contrary character, we should turn inwards and examine ourselves.",source:"The Confucian Analects",tags:[]},{quote:"When you have faults, do not fear to abandon them.",source:"The Confucian Analects",tags:[]},{quote:"When you know a thing, to hold that you know it; and when you do not know a thing, to allow that you do not know it - this is knowledge.",source:"The Confucian Analects",tags:["Knowledge"]},{quote:"With coarse rice to eat, with water to drink, and my bended arm for a pillow - I have still joy in the midst of these things. Riches and honors acquired by unrighteousness are to me as a floating cloud.",source:"The Confucian Analects",tags:["Happiness"]},{quote:"Without an acquaintance with the rules of propriety, it is impossible for the character to be established.",source:"The Confucian Analects",tags:["Character"]},{quote:"[The superior man] acts before he speaks, and afterwards speaks according to his actions.",source:"The Confucian Analects",tags:[]},{quote:"While you are not able to serve men, how can you serve spirits [of the dead]?...While you do not know life, how can you know about death?",source:"The Confucian Analects, bk. 11:11",tags:[]}],Sir_Winston_Churchill:[{quote:"A fanatic is one who can't change his mind and won't change the subject.",source:"",tags:[]},{quote:"A love for tradition has never weakened a nation, indeed it has strengthened nations in their hour of peril.",source:"",tags:["Tradition"]},{quote:"All great things are simple, and many can be expressed in single words: freedom, justice, honor, duty, mercy, hope.",source:"",tags:[]},{quote:"Although prepared for martyrdom, I preferred that it be postponed.",source:"",tags:[]},{quote:"An appeaser is one who feeds a crocodile, hoping it will eat him last.",source:"",tags:[]},{quote:"Broadly speaking, the short words are the best, and the old words best of all.",source:"",tags:["Language"]},{quote:"Every day you may make progress. Every step may be fruitful. Yet there will stretch out before you an ever-lengthening, ever-ascending, ever-improving path. You know you will never get to the end of the journey. But this, so far from discouraging, only adds to the joy and glory of the climb.",source:"",tags:["Progress"]},{quote:"From now on, ending a sentence with a preposition is something up with which I will not put.",source:"",tags:[]},{quote:"He has all the virtues I dislike and none of the vices I admire.",source:"",tags:["Vices"]},{quote:"History will be kind to me for I intend to write it.",source:"",tags:["History"]},{quote:"However beautiful the strategy, you should occasionally look at the results.",source:"",tags:[]},{quote:"I always avoid prophesying beforehand, because it is much better policy to prophesy after the event has taken place.",source:"",tags:[]},{quote:"I cannot pretend to feel impartial about colours. I rejoice with the brilliant ones and am genuinely sorry for the poor browns.",source:"",tags:[]},{quote:"I have always felt that a politician is to be judged by the animosities he excites among his opponents.",source:"",tags:[]},{quote:"I like pigs. Dogs look up to us. Cats look down on us. Pigs treat us as equals.",source:"",tags:["Pets","Dogs","Cats"]},{quote:"If we open a quarrel between the past and the present, we shall find that we have lost the future.",source:"",tags:["The Future"]},{quote:"It has been said that democracy is the worst form of government except all the others that have been tried.",source:"",tags:[]},{quote:"It is a mistake to try to look too far ahead. The chain of destiny can only be grasped one link at a time.",source:"",tags
